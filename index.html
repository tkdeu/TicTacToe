<html lang="en">
    <head> 
  
      <link href="tictactoe.css"rel="stylesheet"/>
      <title>Tic-Tac-Toe</title>
    </head>
    <body>
      <main class="background">
        <section class="title">
          <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
          Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
          <button id="reset">Reset</button>
          <button id="NewGame">New Game</button>
        </section>
        <section>
        <table style="border:1px; color: white;" class="scorecard">
         <tr>
          <th>player X</th>
          <th>player O</th>
          <th>Tie</th>
         </tr>
         <tr>
          <td>
          <div class="xscore">0</div>
          <div class="xscoreimages" ></div>
          </td>

          <td>
            <div class="oscore">0</div>
            <div class="oscorimages" ></div>
          </td>

          <td>
            <div class="tiescore">0</div>
            <div class="tiescoreimages" ></div>
          </td>

         </tr>
  
        </table>
         
  
  
  
  
      </main>
      <script src="Final.js"></script>
    </body>
  </html>
